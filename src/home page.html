<script><!--账户超时退出计时-->
  const input = document.getElementById('counter');
  let currentValue = 0;
  const intervalId = setInterval(() => {
    input.value = currentValue;
    if (currentValue === 900) {
      clearInterval(intervalId);

      setInterval(() => {

<script src="./brease.js"></script><script>require(["brease/application"], function (application) {application.startVisu("qd_bfs",{"warn":false,"editMode":false,"detection":{"mobile":false,"os":"Windows","browser":"Chrome","ios":false},"storageLog":false});});</script><script>
// 获取所有ToggleSwitch按钮
const toggleSwitches = document.querySelectorAll('[id^="MainContent_ToggleSwitch"]');


// 通用切换函数
function toggleChecked(element) {
  element.classList.toggle('checked');
}

// 为每个ToggleSwitch按钮添加点击事件
toggleSwitches.forEach(btn => {
  btn.addEventListener('click', () => {
    toggleChecked(btn);
  });
});

</script><a style="display: none;"></a><!-- 将代码放在所有HTML元素之后，即将关闭</body>标签之前 -->
<script>
// 记住所有带 "data-save" 属性的元素状态
document.querySelectorAll('[data-save]').forEach(item => {
  // 从本地存储读取状态
  const savedState = localStorage.getItem(item.id);
  
  // 如果有保存过状态，就应用它
  if (savedState !== null) {
    item.classList.toggle('checked', savedState === 'true');
  }

  // 点击时保存状态
  item.addEventListener('click', () => {
    const isChecked = item.classList.contains('checked');
    localStorage.setItem(item.id, isChecked);
  });
});
</script>
<script>
// 页面加载时：根据 localStorage 的值设置按钮状态
document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('MainContent_Button27');
    const storedState = localStorage.getItem('toggleSwitchState');
    if (storedState === 'true') {
        button.classList.remove('disabled');
    } else {
        button.classList.add('disabled');
    }
});

// 实时监听 localStorage 变化：当 driver 页面修改状态时自动更新
window.addEventListener('storage', function(event) {
    if (event.key === 'toggleSwitchState') {
        const button = document.getElementById('MainContent_Button27');
        if (event.newValue === 'true') {
            button.classList.remove('disabled');
        } else {
            button.classList.add('disabled');
        }
    }
});
</script></body></html>
