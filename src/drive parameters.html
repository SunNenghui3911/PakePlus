<script>
// 记住所有带 "data-save" 属性的元素状态
document.querySelectorAll('[data-save]').forEach(item => {
  // 从本地存储读取状态
  const savedState = localStorage.getItem(item.id);
  
  // 如果有保存过状态，就应用它
  if (savedState !== null) {
    item.classList.toggle('checked', savedState === 'true');
  }

  // 点击时保存状态
  item.addEventListener('click', () => {
    const isChecked = item.classList.contains('checked');
    localStorage.setItem(item.id, isChecked);
  });
});
</script>
