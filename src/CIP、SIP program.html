<script><!--账户超时退出计时-->
  const input = document.getElementById('counter');
  let currentValue = 0;
  const intervalId = setInterval(() => {
    input.value = currentValue;
    if (currentValue === 900) {
      clearInterval(intervalId);
      currentValue = 1; 
      setInterval(() => { 
        input.value = currentValue++;
      }, 1000);
    } else {
      currentValue++;
    }
  }, 1000);
</script><!--账户超时退出计时-->

<script>
// 获取开关元素
const toggleSwitch = document.getElementById('content_Pro_ToggleSwitchJX');

// 初始化开关状态（从localStorage读取）
const initialState = localStorage.getItem('cipToggleState') === 'true';
toggleSwitch.checked = initialState;

// 监听开关变化
toggleSwitch.addEventListener('change', () => {
  const newState = toggleSwitch.checked;
  localStorage.setItem('cipToggleState', newState); // 保存状态到localStorage
});
</script>
					
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // 定义按钮配置（key用于本地存储标识）
    const buttons = [
        { id: 'content_Pro_Button27', key: 'button27' },
        { id: 'content_Pro_Button28', key: 'button28' },
        { id: 'content_Pro_Button29', key: 'button29' },
        { id: 'content_Pro_Button30', key: 'button30' }
    ];

    // 初始化按钮状态
    buttons.forEach(btnConfig => {
        const btn = document.getElementById(btnConfig.id);
        const storedState = localStorage.getItem(btnConfig.key);

        // 根据本地存储状态设置disabled类
        if (storedState === 'false') {
            btn.classList.remove('disabled');
        } else {
            btn.classList.add('disabled');
        }

        // 添加点击事件监听
        btn.addEventListener('click', () => {
            // 切换disabled类
            btn.classList.toggle('disabled');
            
            // 更新本地存储状态
            localStorage.setItem(
                btnConfig.key,
                btn.classList.contains('disabled')
            );
        });
    });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 定义所有需要控制的开关ID数组
    const toggleSwitches = [
        'content_Pro_ToggleSwitchJX',
        'content_Pro_ToggleSwitchPK',
        'content_Pro_ToggleSwitchCIP',
        'content_Pro_ToggleSwitchSIP',
        'content_Pro_ToggleSwitchSIP1',
        'content_Pro_ToggleSwitch32'
    ];

    // 初始化所有开关状态
    toggleSwitches.forEach(switchId => {
        const switchElement = document.getElementById(switchId);
        const storageKey = `switch-state-${switchId}`;
        
        // 从本地存储恢复状态
        const initialState = localStorage.getItem(storageKey) === 'true';
        if (initialState) {
            switchElement.classList.add('checked');
        }

        // 添加点击事件监听器
        switchElement.addEventListener('click', () => {
            // 切换checked类
            switchElement.classList.toggle('checked');
            
            // 更新本地存储状态
            localStorage.setItem(
                storageKey,
                switchElement.classList.contains('checked')
            );
        });
    });
});
</script>
